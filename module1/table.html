<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>

<body>
    <h1>Basic Table Example</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>28</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
