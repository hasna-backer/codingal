<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic iframe Example</title>
</head>

<body>
    <h1>Embedding an External Website using iframe</h1>

    <!-- Basic iframe -->
    <iframe src="https://en.wikipedia.org/wiki/English" width="600" height="400" frameborder="0">
        Your browser does not support iframes.
    </iframe>
</body>

</html>
