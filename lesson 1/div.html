<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page with div, section, and span</title>

</head>

<body>
    <!-- Main Page Wrapper -->
    <div class="container">
        <!-- Page Header -->
        <section>
            <h1>Welcome to My Basic Page</h1>
            <p>This page demonstrates the use of <span class="highlight">div</span>, <span
                    class="highlight">section</span>, and <span class="highlight">span</span> tags.</p>
        </section>

        <!-- Content Section -->
        <section>
            <h2>About</h2>
            <p>
                The content is organized into sections

            </p>
        </section>

        <!-- Footer Section -->
        <section>
            <h2>Footer</h2>
            <p>Thank you for visiting this example page!</p>
        </section>
    </div>
</body>

</html>
